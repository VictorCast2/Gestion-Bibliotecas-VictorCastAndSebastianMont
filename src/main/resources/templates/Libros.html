<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Libros</title>
    <link rel="stylesheet" th:href="/Css/libros.css">
</head>
<body>
<header>
    <h1>Biblioteca</h1>
</header>

<main>
    <h2>Lista de Libros</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Género</th>
            <th>Disponibilidad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="libro : ${libros}">
            <td th:text="${libro.id}"></td>
            <td th:text="${libro.nombre}"></td>
            <td th:text="${libro.genero}"></td>
            <td th:text="${libro.disponible}"></td>
            <td>
                <form th:action="@{/Api/Admin/Eliminar}" method="post">
                    <input type="hidden" name="id" th:value="${libro.id}" />
                    <button type="submit">Eliminar</button>
                </form>
                <form th:action="@{/Api/Admin/Actualizar}" method="post">
                    <input type="hidden" name="id" th:value="${libro.id}" />
                    <input type="text" name="nombre" th:value="${libro.nombre}" placeholder="Nombre" />
                    <input type="text" name="genero" th:value="${libro.genero}" placeholder="Género" />
                    <input type="number" name="disponible" th:value="${libro.disponible}" placeholder="Disponibilidad" />
                    <button type="submit">Actualizar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Agregar Libro</h3>
    <form th:action="@{/Api/Admin/Agregar}" method="post">
        <input type="text" name="nombre" placeholder="Nombre" required />
        <input type="text" name="genero" placeholder="Género" required />
        <input type="number" name="disponible" placeholder="Disponibilidad" required />
        <button type="submit">Agregar</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 Biblioteca</p>
</footer>
</body>
</html>
